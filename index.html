<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<h1>Welcome to ESOP Trading Platform</h1>
<h2>Place your order</h2>
<form id="form">
    <input type="text" placeholder="Enter username" id="username">  
    <select name="orderType" id="orderType">
        <option value="BUY">Buy</option>
        <option value="SELL">Sell</option>
    </select>
    <input type="number" min="0" placeholder="Enter quantity" id="quantity">
    <input type="number" min="0" placeholder="Enter price" id="price">
    <select name="esopType" id="esopType">
        <option value="NON_PERFORMANCE">NON_PERFORMANCE</option>
        <option value="PERFORMANCE">PERFORMANCE</option>
    </select>
    <input type="submit" value="Place Order" id="submit">
</form>
<script src="js/index.js"></script>
</body>
</html>
